    <script>
      
      //------------------------------------------------variable------------------------------------------------\\
        let a1=0,a2=0,count=0;
      //------------------------------------------------variable------------------------------------------------\\ 
     
      function vedioPlay()
      {
        a1 = Random();
        let vdArray =["/var/file/9/1009/img/3678/v01.477p.x264.aac.mp4","/var/file/9/1009/img/3678/v02.477p.x264.aac.mp4","/var/file/9/1009/img/3678/v03.477p.x264.aac.mp4"];
        let vdo=document.getElementById("vdo");
        if( count == 0)
        {
          count++;
          vdo.src=vdArray[a1];
        }
        if(a1 == a2 && count)
        {

          if(a1 == 2)
          {
            a1=a1-2;
          }
          else if(a1!=2)
          {
            a1++;
          }
          vdo.src=vdArray[a1];
          a2=a1;
        }
        else if(a1 !=a2)
        {
          vdo.src=vdArray[a1];
          a2=a1;
        }
      }
      function update()
      {
        let vdo=document.getElementById("vdo");
        document.getElementById("current").innerText= "Current time : "+vdo.currentTime;
        document.getElementById("duration").innerText= "Duration time : "+vdo.duration;
        document.getElementById("count").innerHTML= "a1 : "+ a1 +"<br> a2 : " + a2 + "<br> count : " + count;
      }

      function Random()
      {
        let rnd= parseInt(Math.random()*10)%3;
        return rnd;
      }
      
    </script>

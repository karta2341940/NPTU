    let a1=1;
    
    function bambooMouse()
    {
      let vd=document.getElementById("vdo");
      a1++;
      if(a1 > vdArray.length-1)
      {
        a1 = 0;
      }
      vd.src=vdArray[a1];
      console.log(a1);
    }
    function bambooMouse2()
    {
      let vd=document.getElementById("vdo");
      a1--;
      if(a1 < 0)
      {
        a1 = vdArray.length-1;
      }
      vd.src=vdArray[a1];
      console.log(a1);
    }
    function bambooMouseEnded()
    {
      let rnd = parseInt(Math.random()*10 % linkArray.length);
      let vd=document.getElementById("vdo");
    
      if( rnd == a1 )
      {
        if( rnd == vdArray.length - 1 )
        {
            rnd--;
        }
        else if( rnd == 0 )
        {
            rnd++;
        }
        a1 = rnd;
      }
      else 
      {
        a1 = rnd;
      }
      vd.src=vdArray[a1];
      console.log("Vedio: "+a1);
    }
    function bambooMouseHeatstroked()
    {
    	window.open(linkArray[a1]);
        //document.location.href=linkArray[a1];
    }
    function bambooMouseBBQ()
    {   
        document.getElementById("bbmbbq").innerHTML= "點擊影片" + btntextArray[a1];
        
    }
    bambooMouseBBQ();
    
    
    </script>
